<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Zooty 5-Item Scavenger Hunt</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>


<div id="wrap">
    <main>
        <div class="container" id="pageContent">
            <div id="bingoPage">
                <div id="results">
                    <table id="bingo">
                        <tr>
                            <td class="col1 row1" id="slot1"></td>
                            <td class="col2 row1" id="slot2"></td>
                            <td class="col3 row1" id="slot3"></td>
                            <td class="col4 row1" id="slot4"></td>
                            <td class="col5 row1" id="slot5"></td>
                        </tr>
                        <tr>
                            <td colspan="5" id="bingo-info" class="bingo-info short"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="links">
        <a href="https://github.com/bjschafer/zooty-cinco/issues"><i class="fa-brands fa-github-alt"></i> Report an issue</a>
    </div>
</div>

</body>

<script src="./scripts/main.ts" type="module"></script>
</html>
